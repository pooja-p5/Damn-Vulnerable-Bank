name: Generate SBOM with Snyk (Node.js)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  snyk-sbom:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # 4. Install Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # 5. Authenticate Snyk
      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      # 6. Generate SBOM (CycloneDX JSON)
      - name: Generate SBOM
        run: snyk sbom --file=package-lock.json --format=cyclonedx1.4+json > sbom-cyclonedx.json

      # 7. Upload SBOM artifact
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: snyk-sbom
          path: sbom-cyclonedx.json
